{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          <thead>
            <h1>All Cafes</h1>
          </thead>
          <tbody>
          {% for rows in cafes %}
            <tr>
                {% for cells in rows %}
                    {% if cells.startswith("http") %}
                        <td><a href="{{ cells }}">Map Link</a></td>
                    {% else %}
                        <td>{{ cells }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
          {% endfor %}
          </tbody>
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
